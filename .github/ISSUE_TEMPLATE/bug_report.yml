name: Bug report
description: File a bug report.
title: '[Bug]: '
labels: ['bug']
type: 'Bug'
assignees:
  - GreenImp
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is. If applicable, add screenshots to help explain your problem. If you intend to submit a PR for this issue, tell us in the description. Thanks!
    validations:
      required: true
  - type: markdown
    attributes:
      value: "## Environment"
  - type: input
    id: library_version
    attributes:
      label: Dice Roller version
      description: Which version of the dice roller are you using?
      placeholder: e.g. v5.3.0
    validations:
      required: true
  - type: dropdown
    id: library_type
    attributes:
      label: Bundle type
      description: Are you using ES modules (`import`), UMD / CommonJS (`require`), or browser (`<link ...>`)?
      options:
        - ESM
        - UMD
        - Browser
    validations:
      required: true
  - type: input
    id: node_version
    attributes:
      label: Node version
      description: Which version of the node are you running it on
      placeholder: e.g. v18
  - type: input
    id: browser
    attributes:
      label: Browser name and version
      description: If applicable, which browser and version are you using?
      placeholder: e.g. Firefox v130
